<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Application Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-primary mb-4">Passport Application Sign Up</h1>
        <form id="signupForm" action="index.html" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="First and middle name"
                    required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="example@example.com"
                    required>
            </div>
            <div class="mb-3">
                <label for="loginChoice" class="form-label">Choose Login ID</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="emailAsLogin" name="useEmailAsLogin" value="yes"
                        checked>
                    <label class="form-check-label" for="emailAsLogin">Use Email as Login ID</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="customLogin" name="useEmailAsLogin" value="no">
                    <label class="form-check-label" for="customLogin">Use Custom Login ID</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="loginId" class="form-label">Login ID</label>
                <input type="text" id="loginId" name="loginId" class="form-control" placeholder="Enter your login ID"
                    required readonly>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control"
                    placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                    placeholder="Re-enter your password" required>
            </div>
            <div class="mb-3">
                <label for="securityQuestion" class="form-label">Hint Question</label>
                <select id="securityQuestion" name="securityQuestion" class="form-select" required>
                    <option value="" disabled selected>Select a hint question</option>
                    <option value="birthPlace">What is your place of birth?</option>
                    <option value="petName">What is your pet's name?</option>
                    <option value="firstSchool">What was the name of your first school?</option>
                    <option value="motherMaiden">What is your mother's maiden name?</option>
                    <option value="favoriteBook">What is your favorite book?</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="securityAnswer" class="form-label">Hint Answer</label>
                <input type="text" id="securityAnswer" name="securityAnswer" class="form-control"
                    placeholder="Enter your hint answer" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <button type="reset" class="btn btn-secondary ml-2">Clear</button>
            </div>
        </form>
        <p class="text-center mt-4"><a href="Login.html" class="text-primary">Already have an account? Login here</a>
        </p>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
