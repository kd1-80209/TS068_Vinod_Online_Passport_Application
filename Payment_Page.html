<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Application Payment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .card {
            max-width: 700px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2,
        h3 {
            color: #0056b3;
        }

        label {
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="card mx-auto">
            <h2 class="text-center mb-4">Passport Application Payment</h2>

            <form action="process_payment.html" method="post">
                <h3>Payment Amount:</h3>
                <input type="text" id="payment_amount" name="payment_amount" placeholder="Enter amount"
                    class="form-control mb-3">

                <h3>Payment Methods:</h3>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="payment_method" id="upi" value="upi">
                    <label class="form-check-label" for="upi">UPI</label><br>
                    <input type="text" id="upi_id" name="upi_id" placeholder="UPI ID" class="form-control mt-2">
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="payment_method" id="card" value="card">
                    <label class="form-check-label" for="card">Credit/Debit Card</label><br>
                    <input type="text" id="card_number" name="card_number" placeholder="Card Number"
                        class="form-control mt-2">
                    <input type="text" id="expiry_date" name="expiry_date" placeholder="Expiry Date (MM/YY)"
                        class="form-control mt-2">
                    <input type="text" id="cvv" name="cvv" placeholder="CVV" class="form-control mt-2">
                    <input type="text" id="name_on_card" name="name_on_card" placeholder="Name on Card"
                        class="form-control mt-2">
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="payment_method" id="net_banking"
                        value="net_banking">
                    <label class="form-check-label" for="net_banking">Net Banking</label><br>
                    <input type="text" id="bank_name" name="bank_name" placeholder="Bank Name"
                        class="form-control mt-2">
                    <input type="text" id="account_holder" name="account_holder" placeholder="Account Holder"
                        class="form-control mt-2">
                    <input type="text" id="account_number" name="account_number" placeholder="Account Number"
                        class="form-control mt-2">
                    <input type="text" id="ifsc_code" name="ifsc_code" placeholder="IFSC Code"
                        class="form-control mt-2">
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
                    <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
                </div>

                <input type="submit" value="Submit Payment" class="btn btn-primary btn-block">
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
