<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application History - Passport Application System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container my-5 p-5 bg-white rounded shadow">
        <h1 class="text-center text-primary mb-4">Passport Application History</h1>
        <div class="mb-4 d-flex justify-content-center">
            <label for="searchType" class="form-label me-2">Search By:</label>
            <select id="searchType" class="form-select me-2" style="width: 150px;">
                <option value="all">All</option>
                <option value="id">Application ID</option>
                <option value="name">Applicant Name</option>
                <option value="date">Application Date</option>
                <option value="status">Status</option>
            </select>
            <input type="text" id="searchInput" class="form-control" placeholder="Enter search term"
                style="width: 200px;">
        </div>
        <div class="table-responsive">
            <table id="applicationTable" class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Application ID</th>
                        <th scope="col">Applicant Name</th>
                        <th scope="col">Application Date</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-warning">
                        <td>123456</td>
                        <td>Vinod Patil</td>
                        <td>2024-06-01</td>
                        <td>Processing</td>
                    </tr>
                    <tr class="table-success">
                        <td>789012</td>
                        <td>Omkar Patil</td>
                        <td>2024-05-25</td>
                        <td>Approved</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
